{% extends "layout.html" %}

{% block container %}

<div class="flex justify-center align-center">
<form class="max-w-md w-full bg-white p-8 rounded-xl shadow-lg" method="post" action="/modificar">

    <div class="flex gap-6">

        <input type="text" name="id" value="{{alumno.id}}" hidden="hidden">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="relative z-0 w-1/2 mb-5 group">
            <input type="text"
                   value="{{alumno.nombre}}"
                   class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 focus:outline-none focus:ring-0 focus:border-blue-500 peer"
                   placeholder=" " name="nombre" required/>
            <label class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
                Nombre
            </label>
        </div>

        <div class="relative z-0 w-1/2 mb-5 group">
            <input type="text"
                   value="{{alumno.apellidos}}"
                   class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 focus:outline-none focus:ring-0 focus:border-blue-500 peer"
                   placeholder=" " name="apellidos" required/>
            <label class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
                Apellidos
            </label>
        </div>

    </div>

    <div class="flex gap-6">

        <div class="relative z-0 w-full mb-5 group">
            <input type="email"
                   value="{{alumno.email}}"
                   class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 focus:outline-none focus:ring-0 focus:border-blue-500 peer"
                   placeholder=" " name="email" required/>
            <label class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
                Email
            </label>
        </div>

    </div>


    <button class="text-white bg-blue-600 hover:bg-blue-700 rounded-lg text-sm px-4 py-2.5">
        Modificar
    </button>

</form>
    </div>

{%endblock%}
